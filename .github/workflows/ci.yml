name: ci

on:
  push:
    paths-ignore:
      - '**/README.md'
    branches:
      - 'main'
      - 'release-*'
      - 'FE-*'
      - 'BF-*'
      - 'PU-*'
      - 'DOC-*'
      - 'hotfix-*'
    tags:
      - '*' # Push events to matching *, i.e. 1.0.0 v1.0, v20.15.10
  pull_request:
    paths-ignore:
      - '**/README.md'
    types: # https://docs.github.com/actions/using-workflows/events-that-trigger-workflows#pull_request
      - opened
      - reopened
      - closed
    branches:
      - 'main'
      - 'release-*'
      - 'DOC-*'
      - 'hotfix-*'

permissions:
  contents: write
  discussions: write

jobs:
  version:
    name: version
    uses: ./.github/workflows/version.yml

  node-ci:
    name: node-ci
    needs:
      - version
    uses: ./.github/workflows/node-ci.yml
    secrets: inherit

  node-codecov:
    name: node-codecov
    needs:
      - version
      - node-ci
    uses: ./.github/workflows/node-codecov.yml
    if: startsWith(github.ref, 'refs/tags/')
    secrets: inherit

  node-release:
    name: node-release
    needs:
      - version
      - node-ci
    uses: ./.github/workflows/node-release.yml
    if: startsWith(github.ref, 'refs/tags/')
    secrets: inherit
    with:
      tag_name: ${{ needs.version.outputs.tag_name }}
      tag_changes: ${{ needs.version.outputs.cc_changes }}
      npm_version: ${{ needs.version.outputs.cc-latest-version }}
      # dry-run: false
      # upload_artifact_name: node-release

  deploy-tag:
    needs:
      - version
      - node-ci
    name: deploy-tag
    uses: ./.github/workflows/deploy-tag.yml
    if: startsWith(github.ref, 'refs/tags/')
    secrets: inherit
    with:
      prerelease: true
      tag_name: ${{ needs.version.outputs.tag_name }}
      tag_changes: ${{ needs.version.outputs.cc_changes }}
      # download_artifact_name: node-release